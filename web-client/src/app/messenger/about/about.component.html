      </div>

      <ul class="list-group list-group-unbordered">
        <li class="list-group-item text-center head-row">
          <b>ssfm</b> is a simple small fancy messenger
        </li>
        <li class="list-group-item">
          <b>Version</b>
          <div class="pull-right">0.0.1.SNAPSHOT</div>
        </li>
        <li class="list-group-item">
          <b>Authors</b>
          <div class="pull-right">Alexander Ray (email@domain.com)</div>
        </li>
        <li class="list-group-item">
          &nbsp;<div class="pull-right">Maksim Budilovskiy (email@domain.com)</div>
        </li>
      </ul>
    </div>
  </div>
</div>

  </footer>
</div>
